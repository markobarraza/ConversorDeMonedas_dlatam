<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio | Conversor de monedas</title>
    <!-- Google Font | Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="inner_container">
            <h1>Conversor de monedas Nacionales</h1>
            <hr>
            <div class="container_conversor">
                <h2>Pesos CLP</h2>
                <!-- Input para ingresar monto CLP -->
                <input id="clp" type="text" >
                <h3>Moneda a convertir:</h3>
                <!-- Select para seleccionar tipo de moneda -->
                <select name="" id="moneda">
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="uf">UF</option>
                </select>
                <button id="btnbuscar">Buscar</button>
                <p class="texto_resultado">
                    Resultado: $<span class="resultado">00</span>
                </p>
            </div>
        </div>

        <!-- Grafico -->
        <div class="chart_container">
            <canvas id="myChart"></canvas>
        </div>



    </div>

    
<!-- JS graficos Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Mi JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
